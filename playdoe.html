<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas Programadoras</title>
    <style>
        /* Estilo General */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            padding: 1rem;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Contenedor del Juego */
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
            color: #ffffff;
        }

        .game-container h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Botones */
        .option {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid #ffffff;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, color 0.3s;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .option:hover {
            background: #ffffff;
            color: #2575fc;
            transform: scale(1.1);
        }

        .correct {
            background: #28a745 !important;
            color: #ffffff !important;
        }

        .incorrect {
            background: #dc3545 !important;
            color: #ffffff !important;
        }

        /* Animaci贸n de Cambio de Preguntas */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pie de P谩gina */
        footer {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.4);
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Juego de Programaci贸n</h1>
    </header>

    <div class="game-container">
        <h2>隆Demuestra tus conocimientos! </h2>
        <div id="question-container">
            <!-- La pregunta ir谩 aqu铆 -->
            <p class="question fade-in" id="question">Cargando pregunta...</p>
            <button class="option" id="option1">Opci贸n 1</button>
            <button class="option" id="option2">Opci贸n 2</button>
            <button class="option" id="option3">Opci贸n 3</button>
            <button class="option" id="option4">Opci贸n 4</button>
        </div>
    </div>

    <footer>
        <p>漏 2024 Aprende Jugando. Todos los derechos reservados.</p>
    </footer>

    <script>
        const questions = [
            {
                question: "驴Qu茅 significa HTML?",
                options: [
                    "HyperText Markup Language",
                    "Hyper Transfer Markup Language",
                    "HighText Machine Language",
                    "HyperText Machine Logic"
                ],
                answer: 0
            },
            {
                question: "驴Cu谩l es el prop贸sito de CSS?",
                options: [
                    "Definir la l贸gica de la p谩gina",
                    "A帽adir estilos y dise帽o",
                    "Estructurar contenido",
                    "Ejecutar scripts del servidor"
                ],
                answer: 1
            },
            {
                question: "驴Qu茅 es JavaScript?",
                options: [
                    "Un lenguaje de programaci贸n",
                    "Un editor de texto",
                    "Un framework de CSS",
                    "Una base de datos"
                ],
                answer: 0
            },
            {
                question: "驴Qu茅 es un array en programaci贸n?",
                options: [
                    "Una variable que almacena un solo valor",
                    "Una funci贸n",
                    "Un conjunto de valores ordenados",
                    "Una etiqueta HTML"
                ],
                answer: 2
            },
            {
                question: "驴Qu茅 es una funci贸n en programaci贸n?",
                options: [
                    "Un conjunto de etiquetas HTML",
                    "Un fragmento de c贸digo reutilizable",
                    "Un error en el sistema",
                    "Un archivo de configuraci贸n"
                ],
                answer: 1
            },
        ];

        const questionElement = document.getElementById('question');
        const optionButtons = Array.from(document.getElementsByClassName('option'));
        let currentQuestionIndex = 0;

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            questionElement.classList.add("fade-in");
            optionButtons.forEach((button, index) => {
                button.textContent = currentQuestion.options[index];
                button.className = "option"; 
                button.onclick = () => checkAnswer(index);
            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = questions[currentQuestionIndex].answer;
            optionButtons[selectedIndex].classList.add(
                selectedIndex === correctIndex ? "correct" : "incorrect"
            );

            if (selectedIndex === correctIndex) {
                alert("隆Correcto! ");
            } else {
                alert("隆Incorrecto! La respuesta correcta era: " + 
                    questions[currentQuestionIndex].options[correctIndex]);
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(loadQuestion, 1000);
            } else {
                setTimeout(() => {
                    alert("隆Juego terminado! ");
                    currentQuestionIndex = 0; 
                    loadQuestion();
                }, 1000);
            }
        }

        loadQuestion();
    </script>
</body>
</html>
